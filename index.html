<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily:{
                Space: ['Space+Grotesk']
              }
            }
          }
        }
      </script>
</head>
<body>
    <div>
        <div class="bg-[url(images/bg-main-mobile.png)]">
         <img src="images/bg-card-back.png" alt="back of the card">
        </div>
        <div>
         <h1>CARD HOLDER NAME</h1>
         <input type="text" placeholder="e.g. Jane Appleseed">

         <h1>CARD NUMBER</h1>
         <input type="text" placeholder="e.g. 1234 5678 9123 0000">
         <div>
            <h1>Exp. Date </h1>
            <button class="border-gray-500">MM</button>
         </div>
         <div>
            <h1>(MM/YY)</h1>
            <button>YY</button>
         </div>
         <div>
            <h1>CVC</h1>
            <button>e.g 123</button>
         </div>
        <button class="bg-[hsl(278,68%,11%)] text-white">Confirm</button>
        </div>
    </div>
</body>
</html>
